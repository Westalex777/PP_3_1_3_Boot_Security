<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">


    <title>Admin Panel</title>


</head>
<body>
<p>
    <a href="/logout">
        <input type="button" value="Logout">
    </a>
</p>

<p th:text="${login}"></p>

<br>

<p><b><font size="5">Admin Panel</font></b></p>
<br>
<p><a href="/user">User Panel</a></p>
<div>
    <p>
        <a th:href="@{'/admin/userCreate'}">
            <input type="button" value="Add new User"/>
        </a>
    </p>


    <table width="200" border="1">
        <tbody>

        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>

        <th:block th:each="user : ${users}">
            <tr>
                <td align="center" th:text="${user.id}"></td>
                <td align="center" th:text="${user.firstname}"></td>
                <td align="center" th:text="${user.lastname}"></td>
                <td align="center" th:text="${user.age}"></td>
                <td align="center" th:text="${user.email}"></td>
                <td align="center">
                    <div th:each="role : ${user.getRoles()}"
                         th:text="${role.getNameNotPrefix()}">
                    </div>
                </td>
                <td>
                    <a th:href="@{'admin/updateUserForm/?id=' + ${user.id}}">
                        <input type="button" value="Edit"/>
                    </a>
                </td>
                <td>
                    <a th:href="@{'admin/deleteUser/?id=' + ${user.id}}">
                        <input type="button" value="Delete"/>
                    </a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

</body>
</html>
